<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Castle Builders</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include a retro 8-bit font -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Castle Builders</h1>
    </header>

    <main>
        <div id="lore">
            <h2>Our Story</h2>
            <p>
                In the pixelated realm of Castle Builders, the ancient AI empowers master builders to create magnificent structures. As day turns to night, the world comes alive with interactive elements and lively NPCs. Join us in expanding the kingdom!
            </p>
        </div>

        <div id="builder-container">
            <div id="block-palette">
                <h2>Blocks</h2>
                <!-- Block items will be dynamically inserted here -->
            </div>
            <div id="grid-container">
                <canvas id="grid-canvas" width="512" height="512"></canvas>
            </div>
        </div>

        <div id="controls">
            <button id="save-button">Save Castle</button>
            <button id="clear-button">Clear Grid</button>
            <button id="export-button">Export Castle</button>
            <label>
                <input type="checkbox" id="rotate-checkbox">
                Rotate Block
            </label>
            <label>
                Background:
                <select id="background-select">
                    <option value="none">None</option>
                    <option value="grass">Grass</option>
                    <option value="sand">Sand</option>
                    <option value="water">Water</option>
                </select>
            </label>
            <label>
                Layer:
                <select id="layer-select">
                    <option value="background">Background</option>
                    <option value="foreground" selected>Foreground</option>
                </select>
            </label>
            <label>
                Tool:
                <select id="tool-select">
                    <option value="draw" selected>Draw</option>
                    <option value="erase">Erase</option>
                </select>
            </label>
            <label>
                Time of Day:
                <select id="time-select">
                    <option value="day" selected>Day</option>
                    <option value="night">Night</option>
                </select>
            </label>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Castle Builders</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
